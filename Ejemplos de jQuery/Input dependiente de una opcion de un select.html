<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous">

    <title>Select's anidados</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 mx-auto mt-4">
          <div class="form-group">

              <select class="form-control" name="primarySelect" id="primarySelect">
                <option value="1" selected="selected" >Primer opcion</option>
                <option value="2">Segundo opcion</option>
              </select>

              <input class="form-control mt-4" name="inputHidden" id="inputHidden" type="text" hidden="hidden">

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
  </body>
  <script>
  $("#primarySelect").on("click", function() {

      //Oculta y Dibuja un input dependiendo del option del select que este seleccionado
      removeHiddenInput()
      
  });

    function removeHiddenInput(){

      var s = document.getElementById("primarySelect");
      var i = document.getElementById("inputHidden");
      var value = s.options[s.selectedIndex].value;

      console.log(value);
      if(value == 2){
         $(i).removeAttr("hidden");
         $(i).removeAttr("value")
      }

      if(value == 1){
         $(i).attr('hidden','true');
         $(i).attr('value','null')
      }

    }

  </script>

</html>
